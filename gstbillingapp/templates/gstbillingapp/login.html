{% extends "gstbillingapp/base.html" %}

{% load static %}



{% block content %}
<div class="row">
<div class="col-sm" >
</div>
<div class="col-sm">
	<div class="card" id="login-card" style="width: 500px;height: 300px;border-radius: 25px;" >
		<h5 class="card-header">Login</h5>
		<div class="card-body">
			<h3 class="card-title" style="font-weight: bold;">Login and start billing now!</h3>
			<!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
			<!--a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-primary">Login with Google</a-->
		</div>
		<div></div>
		<form method="POST">
			{% csrf_token %}
			<table class="table">
				<tbody class="two-col-form">
					<tr>
						<th scope="row" class="text-right">Username:</th>
						<td class="form-input-td">{{auth_form.username}}</td>
					</tr>
					<tr>
						<th scope="row" class="text-right">Password:</th>
						<td class="form-input-td">{{auth_form.password}}</td>
					</tr>
				</tbody>
			</table>
		
			<input type="submit" class="btn btn-primary float-right" value="Submit" style="font-weight: bold; border-radius: 99px;" >
		
		</form>

		
	</div>
	<a href="{% url 'signup_view' %}" ><input class="btn btn-danger " value="Sign Up" style="width: 100%; font-weight: bold;"></a>
    </div>
	
<div class="col-sm">
</div>
</div>
{% endblock %}
